{{define "crosstab_list.html"}}
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50">
                    {{.Result.XColumn}} \ {{.Result.YColumn}}
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    値
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    件数
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    割合
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {{$currentX := ""}}
            {{range .Result.Rows}}
            {{if ne .XValue $currentX}}
            {{$currentX = .XValue}}
            <tr class="bg-gray-50 font-semibold">
                <td colspan="4" class="px-6 py-3 text-sm text-gray-900">
                    {{.XValue}}
                </td>
            </tr>
            {{end}}
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 pl-12">
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    {{.YValue}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right">
                    {{.Count}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right">
                    {{printf "%.1f" .Percentage}}%
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
