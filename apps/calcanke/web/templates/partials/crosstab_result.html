{{define "crosstab_result.html"}}
<div class="space-y-4">
    <!-- ヘッダー情報 -->
    <div class="border-b border-gray-200 pb-4">
        <h3 class="text-lg font-semibold text-gray-900">クロス集計結果</h3>
        <div class="mt-2 text-sm text-gray-600 space-y-1">
            <div>
                <span class="font-medium">X軸（行）:</span> {{.Result.XColumn}}
            </div>
            <div>
                <span class="font-medium">Y軸（列）:</span> {{.Result.YColumn}}
            </div>
            {{if .Filter}}
            <div>
                <span class="font-medium">フィルタ:</span> {{.Filter.Name}} ({{.Filter.Description}})
            </div>
            {{end}}
            <div>
                <span class="font-medium">総件数:</span> {{.Result.Total}}件
            </div>
        </div>
    </div>

    <!-- 表示形式切り替え -->
    <div class="flex items-center space-x-4">
        <span class="text-sm font-medium text-gray-700">表示形式:</span>
        <div class="inline-flex rounded-md shadow-sm" role="group">
            <button type="button" id="list-view-btn"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white rounded-l-lg hover:bg-gray-50 border border-gray-300"
                    _="on click
                       add .bg-blue-600 .text-white .border-blue-600 to me
                       remove .hover:bg-gray-50 from me
                       add .hover:bg-blue-700 to me
                       remove .bg-blue-600 .text-white .border-blue-600 from #pivot-view-btn
                       add .bg-white .text-gray-700 .border-gray-300 to #pivot-view-btn
                       remove .hover:bg-blue-700 from #pivot-view-btn
                       add .hover:bg-gray-50 to #pivot-view-btn
                       remove .hidden from #list-table
                       add .hidden to #pivot-table">
                リスト形式
            </button>
            <button type="button" id="pivot-view-btn"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-r-lg hover:bg-blue-700 border border-blue-600"
                    _="on click
                       add .bg-blue-600 .text-white .border-blue-600 to me
                       remove .hover:bg-gray-50 from me
                       add .hover:bg-blue-700 to me
                       remove .bg-blue-600 .text-white .border-blue-600 from #list-view-btn
                       add .bg-white .text-gray-700 .border-gray-300 to #list-view-btn
                       remove .hover:bg-blue-700 from #list-view-btn
                       add .hover:bg-gray-50 to #list-view-btn
                       add .hidden to #list-table
                       remove .hidden from #pivot-table">
                クロス表形式
            </button>
        </div>
    </div>

    <!-- リスト形式の表 -->
    <div id="list-table" class="hidden">
        {{template "crosstab_list.html" .}}
    </div>

    <!-- クロス表形式の表 -->
    <div id="pivot-table">
        {{template "crosstab_pivot.html" .}}
    </div>

    <!-- エクスポートボタン（Phase 2で実装予定） -->
    <div class="flex justify-end">
        <button type="button"
                class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
                disabled>
            CSV エクスポート（準備中）
        </button>
    </div>
</div>
{{end}}
