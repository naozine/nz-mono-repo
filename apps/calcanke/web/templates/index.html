{{define "content"}}
<div class="mb-6 bg-white rounded-lg shadow p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
        <div>
            <span class="font-semibold text-gray-700">データベース:</span>
            <span class="text-gray-600">{{.DBPath}}</span>
        </div>
        <div>
            <span class="font-semibold text-gray-700">テーブル:</span>
            <span class="text-gray-600">{{.Table}}</span>
        </div>
        <div>
            <span class="font-semibold text-gray-700">総レコード数:</span>
            <span class="text-gray-600">{{.Total}}件</span>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- 左側: 設定パネル -->
    <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow p-6 sticky top-4">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">集計設定</h2>

            <form id="analysis-form" class="space-y-6">
                <!-- 分析タイプ選択 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        分析タイプ
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="analysis_type" value="simple" checked
                                   class="mr-2"
                                   hx-get="/api/columns?analysis_type=simple"
                                   hx-target="#column-selector"
                                   hx-trigger="change">
                            <span>単純集計（1列）</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="analysis_type" value="cross"
                                   class="mr-2"
                                   hx-get="/api/columns?analysis_type=cross"
                                   hx-target="#column-selector"
                                   hx-trigger="change">
                            <span>クロス集計（2列）</span>
                        </label>
                    </div>
                </div>

                <!-- 列選択エリア（htmxで動的に更新） -->
                <div id="column-selector"
                     hx-get="/api/columns?analysis_type=simple"
                     hx-trigger="load">
                    <!-- 初期読み込みで列選択UIが表示される -->
                </div>

                <!-- フィルタ選択エリア（htmxで動的に更新） -->
                <div id="filter-selector"
                     hx-get="/api/filters"
                     hx-trigger="load">
                    <!-- 初期読み込みでフィルタ選択UIが表示される -->
                </div>

                <!-- ローディング表示 -->
                <div id="loading-indicator" class="hidden">
                    <div class="flex items-center justify-center p-3 bg-blue-50 rounded-lg border border-blue-200">
                        <svg class="animate-spin h-5 w-5 text-blue-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-sm text-blue-700 font-medium">集計中...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 右側: 結果表示エリア -->
    <div class="lg:col-span-2">
        <div id="result-area" class="bg-white rounded-lg shadow p-6 min-h-96">
            <div class="text-center text-gray-500 py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <p class="mt-4">集計条件を設定すると、自動的に結果が表示されます</p>
            </div>
        </div>
    </div>
</div>

<script>
    // 自動集計実行関数
    window.triggerAnalysis = function() {
        const form = document.getElementById('analysis-form');
        const formData = new FormData(form);
        const analysisType = formData.get('analysis_type');

        // バリデーション: 列が選択されているか確認
        if (analysisType === 'simple') {
            const column = formData.get('column');
            if (!column) {
                return; // 列が未選択の場合は送信しない
            }
        } else if (analysisType === 'cross') {
            const xColumn = formData.get('x_column');
            const yColumn = formData.get('y_column');
            if (!xColumn || !yColumn) {
                return; // X軸またはY軸が未選択の場合は送信しない
            }
        }

        // 分析タイプに応じてエンドポイントを変更
        const endpoint = analysisType === 'simple' ? '/api/simpletab' : '/api/crosstab';

        // ローディング表示
        const loadingIndicator = document.getElementById('loading-indicator');
        loadingIndicator.classList.remove('hidden');

        // htmxでPOSTリクエストを送信
        htmx.ajax('POST', endpoint, {
            target: '#result-area',
            swap: 'innerHTML',
            values: Object.fromEntries(formData)
        }).then(function() {
            // 成功時にローディングを非表示
            loadingIndicator.classList.add('hidden');
        }).catch(function() {
            // エラー時もローディングを非表示
            loadingIndicator.classList.add('hidden');
        });
    };

    // フォーム送信の防止（従来のsubmitは使わない）
    document.getElementById('analysis-form').addEventListener('submit', function(e) {
        e.preventDefault();
    });
</script>
{{end}}
{{template "base.html" .}}
