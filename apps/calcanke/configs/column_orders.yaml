# 列の値の表示順序の定義
# この設定ファイルで、列に含まれる値の表示順序を指定できます
# グラフや表での表示順序が制御されます

column_orders:
  # 性別の表示順序
  - column: "性別"
    description: "性別の表示順序（男性を先に表示）"
    values:
      - "男"
      - "女"
      - "その他"
      - "回答しない"

  # 学年の表示順序
  - column: "学年"
    description: "学年の表示順序（小1から高3まで）"
    values:
      - "小1"
      - "小2"
      - "小3"
      - "小4"
      - "小5"
      - "小6"
      - "中1"
      - "中2"
      - "中3"
      - "高1"
      - "高2"
      - "高3"
      - "その他"

  # 学校種別の表示順序
  - column: "学校種別"
    description: "学校種別の表示順序"
    values:
      - "小学生"
      - "中学生"
      - "高校生"
      - "その他"

  # エリア分類の表示順序
  - column: "エリア分類"
    description: "エリア分類の表示順序（首都圏内を優先）"
    values:
      - "東京23区"
      - "三多摩島しょ"
      - "神奈川県"
      - "埼玉県"
      - "千葉県"
      - "その他"

  # 満足度の表示順序
  - column: "満足度"
    description: "満足度の表示順序（高評価から低評価へ）"
    values:
      - "非常に満足"
      - "満足"
      - "普通"
      - "やや不満"
      - "不満"

  # 頻度の表示順序
  - column: "頻度"
    description: "頻度の表示順序（多い順）"
    values:
      - "ほぼ毎日"
      - "週に数回"
      - "週に1回程度"
      - "月に数回"
      - "月に1回程度"
      - "ほとんど利用しない"
