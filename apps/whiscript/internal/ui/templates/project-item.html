{{define "project-item"}}
<div id="project-{{.ID}}" class="bg-white rounded-lg shadow-md p-6" x-data="{ editing: false }">
    <!-- View Mode -->
    <div x-show="!editing">
        <div class="flex justify-between items-start mb-2">
            <h3 class="text-xl font-semibold text-gray-800">{{.Name}}</h3>
            <div class="flex space-x-2">
                <button @click="editing = true" class="text-blue-500 hover:text-blue-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button hx-delete="/projects/{{.ID}}" hx-target="#project-{{.ID}}" hx-swap="outerHTML swap:1s" hx-confirm="Are you sure you want to delete this project?" class="text-red-500 hover:text-red-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <p class="text-gray-600">{{.Description}}</p>
        <p class="text-sm text-gray-400 mt-2">Created: {{.CreatedAt.Format "2006-01-02 15:04"}}</p>
    </div>

    <!-- Edit Mode -->
    <form x-show="editing" x-transition hx-put="/projects/{{.ID}}" hx-target="#project-{{.ID}}" hx-swap="outerHTML" class="space-y-4">
        <div>
            <label for="edit-name-{{.ID}}" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" id="edit-name-{{.ID}}" name="name" value="{{.Name}}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="edit-description-{{.ID}}" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="edit-description-{{.ID}}" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{.Description}}</textarea>
        </div>
        <div class="flex space-x-2">
            <button type="submit" class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                Save
            </button>
            <button type="button" @click="editing = false" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                Cancel
            </button>
        </div>
    </form>
</div>
{{end}}
