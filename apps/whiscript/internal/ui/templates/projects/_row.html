{{ define "projects/_row.html" }}
<tr id="row-{{ .ID }}" class="hover:bg-gray-50 cursor-pointer" onclick="window.location='/projects/{{ .ID }}'">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-blue-600">{{ .Name }}</div>
    </td>
    <td class="px-6 py-4">
        <div class="text-sm text-gray-500">{{ .Description }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-500">{{ .CreatedAt.Format "2006-01-02 15:04" }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium" onclick="event.stopPropagation()">
        <button
            class="text-indigo-600 hover:text-indigo-900 mr-4"
            hx-get="/projects/{{ .ID }}/edit"
            hx-target="#edit-modal-content"
            _="on htmx:afterSwap toggle .hidden on #edit-modal">
            Edit
        </button>
        <button
            class="text-red-600 hover:text-red-900"
            hx-delete="/projects/{{ .ID }}"
            hx-target="#row-{{ .ID }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this project?">
            Delete
        </button>
    </td>
</tr>
{{ end }}
