{{ define "projects/_corpus_card.html" }}
<div class="bg-white border rounded-lg p-4 hover:shadow-md transition-shadow">
    <div class="flex justify-between items-start mb-2">
        <h4 class="font-bold text-lg truncate">{{ .Name }}</h4>
        <button
            class="text-red-500 hover:text-red-700 ml-2"
            hx-delete="/projects/corpus/{{ .ID }}"
            hx-confirm="Are you sure you want to delete this corpus file?"
            hx-target="closest div.bg-white"
            hx-swap="outerHTML swap:1s">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>
    </div>
    <p class="text-sm text-gray-600 mb-2">{{ .OriginalFilename }}</p>
    <div class="flex items-center justify-between text-sm text-gray-500 mb-3">
        <span>{{ .SegmentCount }} segments</span>
        <span>{{ printf "%.2f" (div (float64 .FileSize) 1024.0) }} KB</span>
    </div>
    <div class="flex gap-2">
        {{ if .AudioFileID }}
        <a
            href="/projects/corpus/{{ .ID }}/editor"
            class="flex-1 text-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Editor
        </a>
        {{ end }}
        <a
            href="/projects/corpus/{{ .ID }}/segments"
            class="flex-1 text-center bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            View
        </a>
    </div>
</div>
{{ end }}
